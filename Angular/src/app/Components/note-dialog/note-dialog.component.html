<h3 mat-dialog-title class="text-primary">تعديل الملاحظات<mat-icon>note_add</mat-icon></h3>
<form method="POST" [formGroup]="currentForm">
<div mat-dialog-content class="my-5">
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>ملاحظات</mat-label>
    <textarea rows="4" id="notes" formControlName="notes" name="notes" matInput placeholder="اكتب ملاحظات "></textarea>
    <mat-icon matSuffix>note_add</mat-icon>
    <mat-hint>مثال: تم تبديل الجهاز بجهاز اخر</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [disabled]="currentForm.invalid" (click)="editNote()" color="primary">حفظ</button>
  <button color="warn" mat-flat-button mat-dialog-close cdkFocusInitial>إغلاق</button>
</div>
</form>
