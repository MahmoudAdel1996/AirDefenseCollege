<div class="container-fluid">
    <h1 class="my-3 text-center">المتواجد بالصنف</h1>
    <mat-form-field>
        <mat-label>إبحث</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="اكتب هنا" #input>
      </mat-form-field>
      <div class="table-responsive">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم المنتج </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> الكمية </th>
              <td mat-cell *matCellDef="let row">{{row.quantity}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> السعر </th>
              <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">لا توجد بيانات متوافقة "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
